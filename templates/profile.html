{% block content %}


<div class="container">
	<br>
	<br>
	
	
	<div class="float-left">
		<h1>Hey, {{user.first_name}}!</h1>

	</div>

		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
  <div class="row mt-4" >
    <div class="col">





      
    


       <ul class="list-group">
       <li class="list-group-item active">Here is all the secret message you got...</li>
        {% for post in posts %}
         <li class="list-group-item">{{post.description}}</li>
      </ul>



       {% endfor %}

       <div>
    {% for message in messages %}

    {% endfor %}
 </div>

    </div>
 </div>
</div>
